<script>

function goBack( docName ) {
    var url,
        pos
    ;
    url = window.location.href;
    docName = docName || "index.html";
    pos = url.indexOf( docName );
    if ( pos >= 0 ) {
        return;
    }
    window.history.go( -1 );
}


</script>
