    <script >
        var VERSION;
//        VERSION = "v2.0";
        require.config( {
            urlArgs: "VERSION=" + (VERSION || (new Date()).getTime()),
            paths: {
                "jquery": 'jquery/jquery-1.11.3',
                "jquery-private": 'jquery/jquery-private',
                "uploadify": "jquery/plugin/uploadify/jquery.uploadify",
                "sweetalert": "lib/sweetalert/js/sweet-alert"
            },

                '*': { 'jquery': 'jquery-private',
                    'css': 'utils/css/css',
                    'text': 'utils/text'

                "lib/bootstrap/js/bootstrap":["jquery"],

                "uploadify": ["jquery"],
                "sweetalert": ["jquery","css!lib/sweetalert/css/sweet-alert"]

            // 超时
            waitSeconds: 30
        } );
    </script>
