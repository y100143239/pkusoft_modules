<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <title>modules</title>
    <link rel="stylesheet" href="../../../dist/modules/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/><!-- 自定义css -->
    <script src="../../../dev/modules/utils/preload.js"></script>
    <title>modules</title>
    <script data-main="../../../dev/modules/" src="../../../dev/modules/require.js"></script>
    <script >
        var VERSION;
        VERSION = "v2.0";
        require.config( {
            urlArgs: "VERSION=" + (VERSION || (new Date()).getTime()),
            paths: {
                "jquery": 'jquery/jquery-1.11.3',
                "jquery-private": 'jquery/jquery-private'
            },
            map: {
                '*': { 'jquery': 'jquery-private',
                    'css': 'utils/css/css'
                },
                'jquery-private': { 'jquery': 'jquery' }
            },
            // 非模块化的
            "shim": {
                "lib/bootstrap/js/bootstrap":["jquery"],
                "lib/datetimepickter/js/bootstrap-datetimepicker": ["jquery"],
                "lib/datetimepickter/js/locales/bootstrap-datetimepicker.zh-CN": ["lib/datetimepickter/js/bootstrap-datetimepicker"],
                "lib/switch/js/bootstrap-switch": ["lib/bootstrap/js/bootstrap", "css!lib/switch/css/bootstrap-switch"]
            },
            // 超时
            waitSeconds: 15
        } );
    </script>
    <script>
        require(["./js/main.js"]);
    </script>
</head>
<body data-spy="scroll" data-target="#sidebar">

<div class="navbar navbar-default ">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PKU Modules</a>
        </div>
        <div  class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#company">设置</a></li>
                <li><a href="#faren">帮助</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="搜索...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid content">
    <div class="row">
        <div class="col-sm-2" id="sidebar" >
            <ul class="sidebar nav list-group js--freezeMenu" >
                <li class="active list-group-item"><a href="#company" class="">公司信息<span class="glyphicon glyphicon-chevron-right"></span></a></li>
                <li class="list-group-item"><a href="#faren" class="">法定代表人信息<span class="glyphicon glyphicon-chevron-right"></span></a></li>
                <li class="list-group-item"><a href="#fuzeren" class="">主要负责人信息<span class="glyphicon glyphicon-chevron-right"></span></a></li>
            </ul>
        </div>

        <div class="col-sm-10 main">

            <div class="panel panel-default" id="company">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#panel-body-company">公司信息</h3>
                    <div class="btn-group">
                        <button type="btn" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-edit"></span> 修改</button>
                        <button type="btn" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> 保存</button>
                    </div>
                </div>
                <div class="panel-body collapse in" id="panel-body-company">
                    <form class="form-horizontal parsley" data-parsley-validate="" data-parsley-trigger="focusin focusout">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">公司名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" placeholder="公司名称" required="" data-parsley-minlength="6" data-parsley-trigger="focusin focusout">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">公司性质</label>
                            <div class="col-sm-4">
                                <div class="input-group js--select">
                                    <input type="text" class="form-control js--input" required="" data-value="" readonly>
                                    <span class="input-group-addon js-clear"><span class="glyphicon glyphicon-remove"></span></span>
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ><span class="glyphicon glyphicon-chevron-down"></span></button>
                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <li><a data-value="01">国有企业</a></li>
                                            <li><a data-value="02">集体企业</a></li>
                                            <li><a data-value="03">联营企业</a></li>
                                            <li><a data-value="04">股份合作制企业</a></li>
                                            <li><a data-value="05">私营企业</a></li>
                                            <li><a data-value="06">个体户</a></li>
                                            <li><a data-value="07">合伙企业</a></li>
                                            <li><a data-value="08">有限责任公司</a></li>
                                            <li><a data-value="09">股份有限公司</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <label  class="col-sm-2 control-label">管理人数</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="password" placeholder="" required="" data-parsley-type="integer" data-parsley-min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">公司设立时间</label>
                            <div class="col-sm-4">
                                <div class="input-group date js--date " data-date-format="yyyy-mm-dd" >
                                    <input class="form-control js--input" size="16" type="text" value="" readonly required="">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label">经营范围</label>
                            <div class="col-sm-10">
                                <div class="checkbox ">
                                    <label> <input type="checkbox" name="_2" data-parsley-mincheck="1" required=""> 五金交电 </label>
                                    <label> <input type="checkbox" name="_2"> 日用百货 </label>
                                    <label> <input type="checkbox" name="_2"> 日用百货2 </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label">企业规模</label>
                            <div class="col-sm-4">
                                <div class="radio ">
                                    <label> <input type="radio" name="_radio" > 大 </label>
                                    <label> <input type="radio" name="_radio" checked> 中 </label>
                                    <label> <input type="radio" name="_radio"> 小 </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default btn-lg center-block btn-save"><span class="glyphicon glyphicon-floppy-disk"></span> 保 存</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>


            <div class="panel panel-default" id="faren">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#panel-body-faren">法定代表人信息</h3>
                    <div class="btn-group">
                        <button type="btn" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-edit"></span> 修改</button>
                        <button type="btn" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> 保存</button>
                    </div>
                </div>
                <div class="panel-body collapse in" id="panel-body-faren">
                    <form class="form-horizontal parsley"  data-parsley-validate="">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="姓名" required="">
                            </div>
                            <label  class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-4">
                                <div class="switch">
                                    <input type="checkbox" name="_checkbox" data-on-text="女" data-off-text="男"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">证件类型</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                            <label  class="col-sm-2 control-label">证件号码</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">民族</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                            <label  class="col-sm-2 control-label">政治面貌</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">实际居住地市县（区）</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                            <label  class="col-sm-2 control-label">实际居住地详址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">户籍地省市县（区）</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                            <label  class="col-sm-2 control-label">户籍地详址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default btn-lg center-block btn-save"><span class="glyphicon glyphicon-floppy-disk"></span> 保 存</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>


            <div class="panel panel-default" id="fuzeren">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#panel-body-fuzeren">主要负责人信息</h3>
                    <div class="btn-group">
                        <button type="btn" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-edit"></span> 修改</button>
                        <button type="btn" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> 保存</button>
                    </div>
                </div>
                <div class="panel-body collapse in" id="panel-body-fuzeren">
                    <form class="form-horizontal parsley"  data-parsley-validate="">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">负责人姓名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="姓名" required="">
                            </div>
                            <label  class="col-sm-2 control-label">负责人性别</label>
                            <div class="col-sm-4">
                                <div class="switch">
                                    <input type="checkbox" name="_checkbox" data-on-text="女" data-off-text="男"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">户籍地省市县（区）</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                            <label  class="col-sm-2 control-label">户籍地详址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">户籍地省市县（区）</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                            <label  class="col-sm-2 control-label">户籍地详址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">户籍地省市县（区）</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                            <label  class="col-sm-2 control-label">户籍地详址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">户籍地省市县（区）</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                            <label  class="col-sm-2 control-label">户籍地详址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="username" placeholder="" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default btn-lg center-block btn-save"><span class="glyphicon glyphicon-floppy-disk"></span> 保 存</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>



        </div>
    </div>
</div>
</body>
