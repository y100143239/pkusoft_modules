        .city-select-tab {

            border-top: 1px solid #ccc;
            width: 299px;
            height: 35px;
            background: #f0f0f0;
        }

        .city-select-tab .current {
            background: #fff;
            border-bottom: 1px solid #fff;
            color: #f60;
        }
        .city-select-tab a {
            float: left;
            display: inline;
            margin-bottom: -1px;
            padding: 8px 20px;
            width: 33px;
            border-left: 1px solid #ccc;
            border-bottom: 1px solid transparent;
            color: #4D4D4D;
            text-align: center;
            outline: 0;
        }
        .city-select {

            border-top: 0;
            padding: 10px 15px;
            width: 268px;
            background: #fff;
            font-size: 12px;
        }
        .city-select a {
            display: inline-block;
            color: #4D4D4D;
            padding: 0 10px;
            outline: 0;
            text-decoration: none;
            white-space: nowrap;
            margin-right: 2px;
        }
        .city-select a:hover, .city-select a:focus {
            background-color: #fff8f3;
            border-radius: 2px;
            color: #f60;
        }
        .city-select a.current {
            background-color: #f60;
            color: #fff;
            border-radius: 2px;
        }
        .city-select dt {
            display: inline-block;
            width: 25px;
            float: left;
            padding-right: 10px;
            font-weight: 700;
            text-align: right;
        }
        .city-select dd {
            width: 233px;
            display: inline;
            float: left;
            margin-left: 0;
        }
        .city-select dl {
            line-height: 2;
            clear: both;
            padding: 3px 0;
            margin: 0;
        }
        .city-select dl:after {
            clear: both;
            content: " ";
            display: block;
            font-size: 0;
            height: 0;
            visibility: hidden;
        }
        .city-select .border-top {
            border-top: 1px solid #ccc;
        }
        .tip-icon {
            position: absolute;
            bottom: 15px;
            right: 10px;
            width: 16px;
            height: 16px;
            background: url(//img.alicdn.com/tps/i4/TB1eMKBGFXXXXb4XXXXAz6UFXXX-16-16.png) no-repeat;
        }
        .city-select-province dd, .city-select-city dd, .city-select-street dd, .city-select-district dd {
