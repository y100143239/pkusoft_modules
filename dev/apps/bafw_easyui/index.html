<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/style.css"/>
    <title></title>
    <script>
        var DEV_MODE = true;
    </script>
    <script data-main="../../modules/" src="../../modules/require.js"></script>
    <script >
        var VERSION;
        VERSION = DEV_MODE ? (new Date()).getTime() : "v1.0";
        require.config( {
            urlArgs: "VERSION=" + VERSION,
            paths: {
                "jquery": "jquery/jquery-1.11.3",
                "easyui": "lib/easyui/jquery.easyui.min"
            },
            map: {
                '*': {
                    'css': 'utils/css/css'
                }
            },
            // 非模块化的
            "shim": {
                "easyui": ["jquery"]
            },
            // 超时
            waitSeconds: 15
        } );
    </script>
    <script>
        require( [ "easyui" ] );
    </script>
</head>
<body>

<!-- header -->
<div class="header">
    <div class="wrap">
        <a class="header_logo" href="index.html">
            <span class="text-zh">武汉北大高科外网框架项目</span>
            <span class="text-en">WE MAKE SOFTWARE POWERFUL</span>
        </a>
    </div>
</div>
<!-- /header -->

<!-- main -->
<div class="main">
    <div class="wrap">
        <div class="login">
            <div class="heading">
                <a class="title active" data-target="#login-auth" href="javascript:void(0)" >账号密码登陆</a>
                <a class="title" data-target="#login-qr" href="javascript:void(0)" >二维码登陆</a>
            </div>
            <div class="body">

                <!-- 用户密码认证登陆 -->
                <div class="login-auth" id="login-auth">
                    <div class="form-group form-group-username">
                        <label for="username" class="fa fa-user"><!--用户名--></label>
                        <input type="text" class="form-control" id="username" autofocus tabindex="1">
                    </div>
                    <div class="form-group">
                        <label for="password" class="fa fa-key"><!--密码--></label>
                        <input type="password" class="form-control" id="password" tabindex="2">
                    </div>
                    <div class="checkbox">
                        <label for="rememberMe"><input type="checkbox" id="rememberMe" tabindex="3"/>下次自动登录</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default btn-submit" type="button" id="submit" tabindex="4">登 录 <span class="fa fa-sign-in"></span></button>
                    </div>
                </div>
                <!-- /用户密码认证登陆 -->

                <!-- 二维码登陆 -->
                <div class="login-qr" id="login-qr"></div>
                <!-- /二维码登陆 -->

            </div>
            <div class="foot">
                <a href="#" class="link">忘了密码？</a><!--
             --><span class="dotted">|</span><!--
             --><a href="#" class="link">注册新帐号</a>
            </div>
        </div>
        <div class="display">

        </div>
    </div>
</div>
<!-- /main -->

<!-- footer -->
<div class="footer">
    <div class="wrap">
        <a href="#">联系我们</a>&nbsp;|&nbsp;<!--
     --><a href="#">关于我们</a>&nbsp;|&nbsp;<!--
     --><a href="#">帮助中心</a>&nbsp;|&nbsp;<!--
     --><span class="copyright">©2015 - 2016 武汉北大高科软件股份有限公司. All Rights Reserved.</span>
    </div>
</div>
<!-- /footer -->

</body>
</html>
