        VERSION = DEV_MODE ? (new Date()).getTime() : "v1.0";

            paths: {

                "autocomplete": "ui/autocomplete"
            },
            map: {
                '*': {
                    'css': 'utils/css/css'
                }
            },
            // 非模块化的
            "shim": {
                "easyui": ["jquery", "css!easyui-theme", "css!easyui-icon", "css!easyui-css-fix"],
                "easyui-locale": ["easyui"],
                "easyui-css-fix": ["easyui-theme"],
                "easyui-js-fx": ["easyui"],
                'autocomplete': ["css!ui/css/autocomplete.css", 'jquery']
            },
            // 超时
            waitSeconds: 15
        } );
    </script>
    <script>
        require( [ "easyui", "easyui-js-fx", "easyui-locale", "autocomplete" ], function() {
            require(["./js/main.js"]);

<div class="wrap clearfix main" >

    <!-- 保安服务公司基本信息 -->
    <div class="bs-panel bs-panel-default " >
        <div class="bs-panel-heading">
            <h3 class="bs-panel-title"><span class="fa fa-building"></span> 保安服务公司基本信息</h3>
            <button type="button" class="btn btn-info" style="right: 100px;"><span class="fa fa-edit"></span> 修改</button>
            <button type="button" class="btn btn-warning"><span class="fa fa-save"></span> 保存</button>
        </div>
        <div class="bs-panel-body">

            <form class="form-horizontal ">
                <div class="form-group">
                    <label class="col-xs-2 control-label col-xs-2"><span class="fa fa-star"></span>公司名称</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control easyui-validatebox" name="gsmc"
                               data-options="required:true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label"><span class="fa fa-star"></span>公司性质</label>

                    <div class="col-xs-4">
                        <div class="input-group">
                            <input type="text" class="form-control easyui-validatebox" data-options="required:true" readonly
                                   data-dic-src="DIC_CODE.xml" data-dic-trigger="#trigger-gsxz" data-dic-clean="#clean-gsxz">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" id="clean-gsxz" title="清空"><span class="fa fa-times-circle"></span></button>
                                <button type="button" class="btn btn-default" id="trigger-gsxz"><span class="fa fa-list"></span></button>
                            </span>
                        </div>
                    </div>
                    <label class="col-xs-2 control-label">管理人数</label>

                    <div class="col-xs-4">
                        <input id="glrs" type="text" class="form-control easyui-validatebox" name="glrs"
                               data-options="validType:[
                                'digits',
                                'max[100]',
                                'min[-100]',
                                'pattern[\'.*8$\',\'必须以“8”结尾\']',
                                'equalTo[\'#repeat\', \'两次密码不一致\']'

                                ]">
                        <input type="hidden" id="repeat" value="88"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label"><span class="fa fa-star"></span>注册资金</label>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon">￥</span>
                            <input type="text" class="form-control text-right easyui-validatebox" data-options="required:true" >
                            <span class="input-group-addon">万</span>
                        </div>
                    </div>

                    <label class="col-xs-2 control-label"><span class="fa fa-star"></span>营业执照注册号</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control easyui-validatebox" data-options="required:true">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label "><span class="fa fa-star"></span>公司地址省市县(区)</label>

                    <div class="col-xs-4">
                        <div class="input-group">
                            <input type="text" class="form-control easyui-validatebox" data-options="required:true">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"><span class="fa fa-list"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label"><span class="fa fa-star"></span>公司详细地址</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control easyui-validatebox" data-options="required:true" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label"><span class="fa fa-star"></span>辖区派出所</label>

                    <div class="col-xs-10">
                        <div class="input-group">
                            <input type="text" class="form-control easyui-validatebox"
                                   data-options="required:true, validType:['autocompleteDic']"
                                   data-dic-src="DIC_CODE.xml" data-dic-trigger="#trigger-pcs">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" id="trigger-pcs"><span class="fa fa-list"></span></button>
                            </span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-2 control-label"><span class="fa fa-star"></span>经营范围</label>

                    <div class="col-xs-10">
                        <div id="qygm" class="checkbox easyui-validatebox" data-options="validType:[ 'noval_checkbox_required[\'input[name=qygm]\']' ]">
                            <label> <input type="checkbox" name="qygm" value="01">门卫</label>
                            <label> <input type="checkbox" name="qygm" value="02">巡逻</label>
                            <label> <input type="checkbox" name="qygm" value="03">守护</label>
                            <label> <input type="checkbox" name="qygm" value="04">押运</label>
                            <label> <input type="checkbox" name="qygm" value="05">随身护卫</label>
                            <label> <input type="checkbox" name="qygm" value="06">安全检查</label>
                            <label> <input type="checkbox" name="qygm" value="07">安全技术防范</label>
                            <label> <input type="checkbox" name="qygm" value="08">安全风险评估</label>
                            <label> <input type="checkbox" name="qygm" value="09">秩序维护</label>
                            <label> <input type="checkbox" name="qygm" value="10">其他</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- /保安服务公司基本信息 -->


</div>
