<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>人脸识别</title>
    <link rel="stylesheet" href="css/style.css"/><!-- 自定义css -->
    <script src="../../../dev/modules/utils/preload.js"></script>
    <script src="../../../dev/modules/jquery/jquery-1.11.3.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>

<!-- page -->
<div class="page">

    <!-- header -->
    <div class="header">
        <div class="wrap">
            <h1 class="logo"><a href="#"><img src="./images/top_03.png" alt=""/></a></h1>
            <div class="setting"><a href="#" class="icon icon-setting"></a></div>
            <div class="capture">
                工作模式：<span class="switch switch-off"></span>
            </div>
            <div class="time"><span class="icon icon-clock"></span>2016年1月26日  星期二  17:32</div>
        </div>
    </div>
    <!-- /header -->

    <!-- main -->
    <div class="main">
        <div class="wrap clearfix">
            <div class="display">
                <div class="display-area">
                    <img src="./images/photo.png" alt=""/>
                    <div class="area-active active"></div>
                </div>
            </div>
            <div class="info">
                <div class="photos clearfix">
                    <div class="photo photo-left"></div>
                    <div class="result result-search"></div>
                    <div class="photo photo-right"></div>
                </div>
                <div class="data">
                    <div class="row">
                        <div class="col-2 label"><label>编号：</label></div>
                        <div class="col-10"><input class="form-control" type="text"/></div>
                    </div>
                    <div class="row">
                        <div class="col-2 label"><label>姓名：</label></div>
                        <div class="col-4"><input class="form-control" type="text"/></div>
                        <div class="col-2 label"><label>性别：</label></div>
                        <div class="col-4"><input class="form-control" type="text"/></div>
                    </div>
                    <div class="row">
                        <div class="col-2 label"><label>类型：</label></div>
                        <div class="col-4"><input class="form-control" type="text"/></div>
                        <div class="col-2 label"><label>公司：</label></div>
                        <div class="col-4"><input class="form-control readonly" type="text" value="武汉北大高科"  readonly/></div>
                    </div>
                    <div class="row">
                        <div class="col-2 label"><label>描述：</label></div>
                        <div class="col-10"><textarea class="form-control" ></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col-12"><button type="button" class="button"></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /main -->


    <!-- footer -->
    <div class="footer">
        <p class="copyright">© 2016 武汉北大高科软件股份有限公司</p>
    </div>
    <!-- /footer -->

</div>
<!-- /page -->

</body>
</html>
