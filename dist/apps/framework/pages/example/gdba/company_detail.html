<form class="form-horizontal form-detail" data-pku-widget="fv" action="/gdba/reg/saveCompany"
      data-detail-url="gdba/company_detai.html"
      data-edit-url="gdba/company_edit.html">
    <button type="button" class="btn btn-sm btn-warning btn-edit" title="编辑" data-toggle="tooltip"><i class="fa fa-pencil"></i></button>

    <div class="form-group">
        <label class="col-xs-2 control-label">公司名称</label>
        <div class="col-xs-10">111</div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">公司性质</label>
        <div class="col-xs-4">222</div>
        <label class="col-xs-2 control-label">管理人数</label>
        <div class="col-xs-4">333</div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">注册资金</label>
        <div class="col-xs-4">444</div>
        <label class="col-xs-2 control-label">营业执照注册号</label>
        <div class="col-xs-4">555</div>
    </div>

    <div class="form-group">
        <label class="col-xs-2 control-label ">公司地址省市县(区)</label>
        <div class="col-xs-10">6666</div>
    </div>

    <div class="form-group">
        <label class="col-xs-2 control-label">公司详细地址</label>
        <div class="col-xs-10">777</div>
    </div>

    <div class="form-group">
        <label class="col-xs-2 control-label">辖区派出所</label>
        <div class="col-xs-10">888</div>
    </div>


    <div class="form-group">
        <label class="col-xs-2 control-label">经营范围</label>

        <div class="col-xs-10">
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="01"
                                                   data-fv-notempty="true"
                                                   data-fv-icon="false">门卫</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="02">巡逻</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="03">守护</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="04">押运</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="05">随身护卫</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="06">安全检查</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="07">安全技术防范</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="08">安全风险评估</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="09">秩序维护</label>
            <label class="checkbox-inline"> <input type="checkbox" name="jyfw" value="10">其他</label>
        </div>
    </div>

</form>
