<form class="form-horizontal form-edit" data-pku-widget="fv" action="${ctx}/gdba/reg/saveCompany"
      data-detail-url="gdba/company_gd_ziranren_detail.html"
      data-edit-url="gdba/company_gd_ziranren_edit.html">

    <div class="form-group">
        <label class="col-xs-2 control-label"><span class="fa fa-star text-required"></span> 自然人股东名称</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" name="fagdmc" data-fv-notempty="true">
        </div>
        <label class="col-xs-2 control-label"><span class="fa fa-star text-required"></span> 公民身份证号码</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" name="frzjhm"
                   data-fv-notempty="true"
                   data-fv-id="true"
                   data-fv-id-country="CN"
                   data-fv-ref-birth-field="frcsrq"
                   data-fv-ref-gender-field="frxb"/>
        </div>
    </div>
    <div class="form-group">
        <div class="_fv-container">
            <label class="col-xs-2 control-label">出生日期</label>
            <div class="col-xs-4">
                <div class="input-group date" data-provide="datepicker" >
                    <input type="text" class="form-control" placeholder="选择日期" name="frcsrq" />
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="_fv-container">
            <label class="col-xs-2 control-label">性别</label>
            <div class="col-xs-4">
                <select class="form-control" data-pku-widget="select2" name="frxb"
                        data-placeholder="请选择"
                        data-allow-clear="true"
                        data-fv-icon="false"
                        data-xmlurl="http://pkusoft.gz.bcebos.com/DIC_GENDER.xml"
                        data-fv-row="._fv-container">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">民族</label>
        <div class="col-xs-4">
            <select class="form-control" data-pku-widget="select2" name="frmz"
                    data-placeholder="请选择"
                    data-allow-clear="true"
                    data-xmlurl="http://pkusoft.gz.bcebos.com/DIC_NATION.xml"
                    data-fv-icon="false"
                    data-fv-row="._fv-container">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">户籍地省市县(区)</label>
        <div class="col-xs-10">
            <div class="input-group">
                <input type="text" class="form-control" data-pku-widget="select-area" name="frsjjzdssxq" data-select-trigger="#selectBtn_frsjjzdssxq"
                       data-fv-icon="false">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="selectBtn_frsjjzdssxq"><i class="fa fa-caret-down"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">户籍地详址</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" name="frsjjzdxz"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">现住址省市县(区)</label>
        <div class="col-xs-10">
            <div class="input-group">
                <input type="text" class="form-control" data-pku-widget="select-area" name="frsjjzdssxq" data-select-trigger="#selectBtn_frsjjzdssxq2"
                       data-fv-icon="false">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="selectBtn_frsjjzdssxq2"><i class="fa fa-caret-down"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">现住址详址</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" name="frsjjzdxz" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label"><span class="fa fa-star text-required"></span> 出资金额</label>
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon">￥</span>
                <input name="zczj" type="text" class="form-control text-right"
                       data-fv-row="._fv-container"
                       data-fv-notempty="true"
                       data-fv-numeric="true"
                       data-fv-greaterthan="true"
                       data-fv-greaterthan-value="0"
                       data-fv-icon="false">
                <span class="input-group-addon">万</span>
            </div>
        </div>
    </div>
    <div class="form-group from-group-submit">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <button type="submit" class="btn btn-info btn-block btn-lg"><i class="fa fa-save"></i> 保存</button>
        </div>
        <div class="col-xs-1">
            <button type="button" class="btn btn-default btn-sm btn-cancel"><i class="fa fa-trash"></i> 取消</button>
        </div>
    </div>
</form>
