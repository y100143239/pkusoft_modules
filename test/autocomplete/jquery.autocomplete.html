    <script src="data.js" charset="utf-8"></script>
    <script data-main="../../dev/modules/" src="../../dev/modules/require.js"></script>
    <script>
        var VERSION;
//         VERSION = "v2.0";
        require.config( {
            urlArgs: "VERSION=" + ( VERSION || (new Date()).getTime()),
            shim: {
                'ui/autocomplete': ['jquery/jquery-1.9.0']
            },
            waitSeconds: 15
        } );
        require(["ui/autocomplete"], function () {
            // 参考 http://blog.csdn.net/happymagic/article/details/8773760
            $( "#test" ).autocomplete( data, {
                max: 10,    //列表里的条目数
                minChars: 0,    //自动完成激活之前填入的最小字符
                width: 400,     //提示的宽度，溢出隐藏
                scrollHeight: 300,   //提示的高度，溢出显示滚动条
                matchContains: true,    //包含匹配，就是data参数里的数据，是否只要包含文本框里的数据就显示
                autoFill: false,    //自动填充
                clickFire: true,
                formatItem: function ( row, i, max ) {
                    return '<span class="ac_right">' + row[0] + '</span><span class="ac_num">' + i + '</span><span class="ac_cont">' + row[1] + '</span>';
                },
                formatMatch: function ( row, i, max ) {
                    return row[1] + row[2];
                },
                formatResult: function ( row ) {
                    return row[1];
                }
            } )
        } );
    </script>
</head>
