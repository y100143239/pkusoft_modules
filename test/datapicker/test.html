    <script data-main="../../dev/modules/" src="../../dev/modules/require.js"></script>
    <script >
        var VERSION;
        require.config( {
            urlArgs: "VERSION=" + (new Date()).getTime(),
            paths: {
                "jquery": "jquery/jquery-1.11.3",
                "datepicker" : "ui/datepicker",
                "datepicker-css": "ui/css/datepicker",
                "bootstrap-css": "ui/css/bootstrap",
                "font-awesome-css": "ui/css/font-awesome"
            },
            map: {
                '*': {
                    'css': 'utils/css/css',
                    'text': 'utils/text'
                }
            },
            // 非模块化的
            "shim": {
                "datepicker": ["jquery", "css!bootstrap-css", "css!font-awesome-css" , "css!datepicker-css" ]
            },
            // 超时
            waitSeconds: 15
        } );
    </script>
    <script>
        require( [ "datepicker" ], function() {
            $( "#dp" ).datepicker();
        } );
    </script>
</head>
