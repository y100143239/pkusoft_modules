    <script>
        function commandsFormatter( column, row ) {
            return "<button type='button' class='btn-view' title='阅卷'>阅卷</button>";
        }
        function genderFormatter( column, row ) {
            // console.info( column, row );
            return row.xb == "1" ? "男" : "女" ;
        }
        function birthFormatter( column, row ) {
            var birth,
                year, month, day
                ;
            birth = row.csrq;
            year = birth.substring( 0, 4 );
            month = birth.substring( 4, 6 );
            day = birth.substring( 6 );
            return year + "年" + month + "月" + day + "日";
        }
        function _dateFormatterWithMilliseconds( milliseconds ) {
            var date,
                year,
                month,
                day
            ;
            date = new Date( milliseconds );
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            return year + "年" + month + "月" + day + "日";
        }
        function dateFormatter( column, row ) {
            return _dateFormatterWithMilliseconds( row.xx );
        }
    </script>
